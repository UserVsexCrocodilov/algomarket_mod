    <script src="snow.min.303dd5556fc0.js"></script>
    <script>
        var snowEnabled = localStorage.getItem('snowEnabled');
        var snowInstance = null;
        if (snowEnabled === null) {
            snowEnabled = 'true';
            localStorage.setItem('snowEnabled', 'true');
        }
        function initSnow() {
            if (snowInstance) return;
            snowInstance = new Snow({
                countSnowflake: 55,
                iconColor: '#ffffff',
                iconSize: 12,
                showSnowBalls: false,
                showSnowBallsIsMobile: false,
            });
        }
        function destroySnow() {
            var snowflakesBox = document.querySelector('.snowflakes-box');
            var snowballBox = document.querySelector('.snowball-box');
            if (snowflakesBox) snowflakesBox.remove();
            if (snowballBox) snowballBox.remove();
            if (snowInstance && snowInstance.destroy) snowInstance.destroy();
            snowInstance = null;
        }
        function toggleSnow() {
            var enabled = localStorage.getItem('snowEnabled') === 'true';
            if (enabled) {
                localStorage.setItem('snowEnabled', 'false');
                destroySnow();
                updateSnowButton(false);
            } else {
                localStorage.setItem('snowEnabled', 'true');
                initSnow();
                updateSnowButton(true);
            }
        }
        function updateSnowButton(enabled) {
            var btn = document.getElementById('snowToggleBtn');
            if (btn) {
                btn.innerHTML = enabled ? '<i class="fas fa-snowflake"></i>' : '<i class="fas fa-snowflake" style="opacity: 0.4;"></i>';
                btn.title = enabled ? 'Выключить снег' : 'Включить снег';
            }
        }
        if (snowEnabled === 'true') initSnow();
    </script>
